<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Nonton Anime</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="imgTop">
        <img src="assets/img/2.png" alt="hiasan">
    </div>

    <div class="container p-5 rounded" id="container">

        <h1 class="text-center text-body-secondary"><img src="assets/img/logo/Anime.png" alt="logo">Welcome To
            Anime <sup>fz</sup></h1>

        <form class="container-md mt-4" id="loginForm" method="post" action="assets/html/home.html">

            <div class="mb-3 w-50">
                <label for="exampleInputEmail1" class="form-label">Masukkan Email :</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                    name="email" placeholder="Masukkan Email" required>
            </div>

            <div class="mb-3 w-50">
                <label for="exampleInputPassword1" class="form-label">Masukkan Password :</label>
                <input type="password" class="form-control" id="password" name="password"
                    placeholder="Masukkan Password" required>
            </div>
            
            <div>
                <button type="submit" class="btn btn-primary">Login</button>
                <button type="reset" class="btn btn-danger">Reset</button>
            </div>

        </form>
    </div>

    <div class="container02">
        <img src="assets/img/animeCute1.png" alt="hiasan">
        <img src="assets/img/animeCute3.png" alt="hiasan">  
    </div>
















    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
    </script>
</body>

</html>
